<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="3">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <th>Họ và tên</th>
                <td colspan="2">
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <th>Ngày sinh</th>
                <td colspan="2">
                    <input type="date" name="birthday">
                </td>
            </tr>
            <tr>
                <th>Giới tính</th>
                <td>
                    <input type="radio" name="gender" value="male">Nam
                </td>
                <td>
                    <input type="radio" name="gender" value="female">Nữ
                </td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td colspan="2">
                    <input type="text" name="address" width="100000">
                </td>
            </tr>
            <tr>
                <th>Lớp</th>
                <td colspan="2">
                    <select name="class">
                        <option value=”1” selected=”selected”>--Chọn lớp--</option>
                        <option value="1">Lớp 1</option>
                        <option value="1">Lớp 2</option>
                        <option value="1">Lớp 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td colspan="2">
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <th>Điện thoại</th>
                <td colspan="2">
                    <input type="number" name="phone">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đăng ký">
                </td>
                <td>
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
